<head>
  <title>People list</title>
</head>

<body>
  <h1>List of People</h1>
  <!--{{> loginButtons}}-->
  <!--{{#if currentUser}}-->
  	{{> peep_list}}
  <!--{{/if}}-->

</body>

<template name="peep_list">
	<div class="table-responsive"> 
		<table class="table table-bordered table-hover table-condensed">
		    <thead>
	        <tr>
	            <th>Name</th>
	            <th>Score</th>
	        </tr>
	    </thead>
	        <tbody>
	        
			{{#each person}}
			<tr>
				<td width="20%" class="person {{selectedClass}}">{{name}}
				{{#if selectedClass}}
					
					<button type="submit" class="remove btn btn-danger btn-xs" value="">
					<i class='glyphicon glyphicon-remove'></i>
					</button>

				
				{{/if}}</td>

				<td width="20%" class="person {{selectedClass}}">{{score}}</td>
			</tr>
			{{/each}}
			
			</tbody>
		</table>

	</div>
	{{#if showSelectedPerson}}
		<input type="button" class='increment btn btn-info' value="+5">
		Person selected is: {{showSelectedPerson.name}} with a score of {{showSelectedPerson.score}}.
		<input type="button" class='decrement btn btn-warning' value="-5">
	{{/if}}
	{{#if indexSelectedPerson}}
		The index is: {{indexSelectedPerson}}
	{{/if}}

		{{> addPersonForm }}
		
	
</template>

<template name="addPersonForm">
	<form>
		<input type="text" name="PersonName" placeholder='name'>
		<input type="number" name="Score" placeholder='score'>
		<input type="submit" value="Add person" class="btn btn-success">
	</form>

</template>
